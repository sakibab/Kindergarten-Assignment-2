<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Kindergarten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="quicksand-fonts">
    <header class="header-bg">

        <nav class="navbar display-flex">

            <div class="brand display-flex">
                <img class="brand-img" src="assets/logo.png" alt="">
                <h3 class="brand-title">SCHOOL</h3>
            </div>

            <ul class="nav-links display-flex">
                <li class="nav-items1">Home</li>
                <li class="nav-items2">About</li>
                <li class="nav-items3">Facilities</li>
                <li class="nav-items4">Admission</li>
            </ul>

            <button class="btn-main btn-color1">Contact</button>

        </nav>

        <section class="header-section display-flex">

            <div class="header-content">

                <h1 class="header-title"><span id="empowering">Empowering</span> <br>
                    students from small <br>age <span id="vision">towards vision</span>
                </h1>

                <p class="header-description">With the courage, Confidence, Creativity and Compassion to make <br>their Unique Contribution in a Diverse and Dynamic World.
                </p>

                <button class="btn-main btn-color2">Enroll Now</button>

            </div>

            <img src="assets/hero-kids.png" alt="A cheering kid" class="header-img">

        </section>

    </header>

    <main class="main-bg">

        <section class="main-section-1">
            <h2 class="main-title-1">Standard Curriculum</h2>
            <div class="card-container display-flex">
                <div class="card-1"></div>
                <div class="card-2"></div>
                <div class="card-3"></div>
            </div>
        </section>

        <section class="main-section-2">
            <h2 class="main-title-2">Our Stories</h2>
            <div class="story-card-container">
                <div class="story-card-1"></div>
                <div class="story-card-2"></div>
                <div class="story-card-3"></div>
                <div class="story-card-4"></div>
                <div class="story-card-5"></div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
